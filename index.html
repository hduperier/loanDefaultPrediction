<!DOCTYPE html>
<html>
<head>
    <title>Loan Default Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        /*Need to fix later */
        /* Add some custom styling */
        form label, form input, form select, form button{
            color: #8e44ad;
        }
        body {
          background-color: #1c1c1c; /* dark black color */
          font-family: 'Open Sans', sans-serif;
          color: #8e44ad; /* dark purple color */
        }
        
        /* Add purple theme to the heading */
        h1.text-center {
            color: #8e44ad; /* dark purple color */
        }
        /* Add purple theme to the input fields placeholder text */
        ::-webkit-input-placeholder {
            color: #8e44ad; /* dark purple color */
        }
        /* Add purple theme to the navigation bar text */
        .navbar-nav a.nav-link {
            color: #8e44ad; /* dark purple color */
        }
        /* Add some custom styling to the form */
        form {
            margin-top: 50px;
        }
        /* Add custom padding and margin to the form inputs */
        form .form-group {
            margin-bottom: 25px;
        }
        form .form-control {
            padding: 12px;
        }
        /* Add custom border radius to the submit button */
        form .btn {
            border-radius: 25px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Loan Default Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light purple-text" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light purple-text" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light purple-text" href="#">Contact</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" class="nav-link" id="theme-switch" title="Switch Theme">
            <i class="fas fa-lightbulb"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center">Loan Default Prediction</h1>
    <form>
      <div class="form-group">
        <label for="loanAmount">Loan Amount</label>
        <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount">
      </div>
      <div class="form-group">
        <label for="creditScore">Credit Score</label>
        <input type="number" class="form-control" id="creditScore" placeholder="Enter credit score">
      </div>
      <div class="form-group">
        <label for="loanPurpose">Loan Purpose</label>
        <select class="form-control" id="loanPurpose">
          <option>Debt Consolidation</option>
          <option>Home Improvement</option>
          <option>Business</option>
          <option>Personal Loan</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="yearsEmployed">Years Employed</label>
        <input type="number" class="form-control" id="yearsEmployed" placeholder="Enter years employed">
      </div>
      <div class="form-group">
        <label for="income">Income</label>
        <input type="number" class="form-control" id="income" placeholder="Enter income">
      </div>
      <button type="submit" class="btn btn-primary btn-block" onclick="makePrediction()">Submit</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
        // JS code to switch the theme of the website
        var themeSwitch = document.getElementById("theme-switch");
        themeSwitch.addEventListener("click", function(){
            document.body.classList.toggle("light-mode");
        });
  </script>
  <script>
        function makePrediction() {
        var loanAmount = $("#loan_amount").val();
        var creditScore = $("#credit_score").val();
        var income = $("#income").val();
        // make the HTTP request
        $.ajax({
            type: "POST",
            url: "http://localhost:5000/predict",
            data: JSON.stringify({loan_amount: loanAmount, credit_score: creditScore, income: income}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(data) {
        // handle the response from the API
        console.log(data);
    }
  });
}
</script>
</body>
</html>
